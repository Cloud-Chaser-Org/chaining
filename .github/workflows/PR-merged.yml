

on:
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:

env:
  custom: 'env for all jobs'
    
name: Pull Request Merged pipeline

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
   
    if: github.event.pull_request.merged == true
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
   
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: false
        tags: test/simplewhale:main

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
